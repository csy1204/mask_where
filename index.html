        navigator.geolocation.getCurrentPosition(function(pos) {

            // alert("현재 위치는 : " + latitude + ", "+ longitude);
            alert("현재 위치는 : " + latitude + ", "+ longitude);

            $.ajax({
                url: "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/storesByGeo/json",
                method: "GET",
                data: {
                    lat:latitude,
                    lng:longitude,
                    m:1000
                },
                headers: {          
                    Accept: "application/json"        
                }, 
                success : function(response) {  
                    var pharms = response.stores;
                    console.log(response.stores);
                    for (var i = 0; i < pharms.length; i++) {
                        if (pharms[i].remain_stat) {
                        console.log(pharms[i].lat, pharms[i].lng)
                        var circle = L.circle(L.latLng(pharms[i].lat, pharms[i].lng), 10, {color: stateColors[pharms[i].remain_stat], fillColor: stateColors[pharms[i].remain_stat], fillOpacity:0.5}).addTo(map);
                        var popupContent= "<h3>"+ pharms[i].name + "</h3><p>" + stateMention[pharms[i].remain_stat] + "</p><p> *기준 시간:" + pharms[i].stock_at + "</p>"
                        circle.bindPopup(popupContent).openPopup();
                        }
                    }
                    map.setView(L.latLng(latitude, longitude), 13);

                }   
            });

        });

		var map = new L.Map('map', {
			  center: new L.LatLng(37.5740321, 127.0078127), //중심점 : 김천 위경도 좌표
			  zoom: 8,	//Leaflet.KoreanTmsProviders.js : resolutions기준 줌 레벨
			  crs: L.Proj.CRS.Naver, //Leaflet.KoreanTmsProviders.js : 새로 정의된 Naver Map CRS
			  worldCopyJump: false,  //https://leafletjs.com/reference-1.3.2.html#map-worldcopyjump 참조
